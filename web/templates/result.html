<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TF-IDF Upload</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <h1>Топ слов по TF-IDF</h1>
    <table>
        <tr>
            <th>Слово</th>
            <th>TF</th>
            <th>IDF</th>
        </tr>
        {{ range .Words }}
        <tr>
            <td>{{ .Word }}</td>
            <td>{{ .TF }}</td>
            <td>{{ printf "%.4f" .IDF }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
